<div class="notification alert alert-danger alert-dismissible" ng-class="$classes">
  <span ng-show="!$messageTemplate">
    <button type="button" class="close" ng-click="$close()"  aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>Oh snap!</strong>
    {{$message}}
  </span>

  <span ng-show="$messageTemplate" ng-click="$close()" class="cg-notify-message-template"></span>
</div>
