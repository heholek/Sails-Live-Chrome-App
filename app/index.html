<!doctype html>
<html class="no-js" ng-app="sails-tester" lang="en" ng-csp>
    <head>
        <meta charset="utf-8">
        <title>Sails Live</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <link rel="stylesheet" href="bower_components/ladda/dist/ladda.min.css" />
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/angular-notify/dist/angular-notify.css" />
        <link rel="stylesheet" href="bower_components/json-formatter/dist/json-formatter.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="sails-tester">
        <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#/">Sails Live</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul ng-controller="NavigationCtrl" class="nav navbar-nav">
              <li ng-repeat="item in items" ng-class="{active: isActive(item)}"><a ng-href="#{{item.path}}">{{item.title}}</a></li>
            </ul>
          </div>

        </nav>
        <div class="container">
            <div ng-view=""></div>
        </div>
        <footer class="footer">

        </footer>

        <!-- build:js(.) scripts/oldieshim.js -->
        <!--[if lt IE 9]>
        <script src="bower_components/es5-shim/es5-shim.js"></script>
        <script src="bower_components/json3/lib/json3.js"></script>
        <![endif]-->
        <!-- endbuild -->

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-notify/dist/angular-notify.js"></script>
        <script src="bower_components/sails.io.js/dist/sails.io.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/json-formatter/dist/json-formatter.js"></script>
        <script src="bower_components/jquery-ui/jquery-ui.js"></script>
        <script src="bower_components/angular-ui-sortable/sortable.js"></script>
        <script src="bower_components/spin.js/spin.js"></script>
        <script src="bower_components/ladda/dist/ladda.min.js"></script>
        <script src="bower_components/angular-ladda/dist/angular-ladda.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/notificationservice.js"></script>
        <script src="scripts/services/connectionservice.js"></script>
        <script src="scripts/services/storage.js"></script>
        <script src="scripts/controllers/request.js"></script>
        <script src="scripts/controllers/listener.js"></script>
        <script src="scripts/controllers/connect.js"></script>
        <script src="scripts/controllers/navigation.js"></script>
        <script src="scripts/services/listener.js"></script>
        <script src="scripts/services/request.js"></script>
        <script src="scripts/helper/ga.js"></script>

        <!-- endbuild -->
    </body>
</html>
